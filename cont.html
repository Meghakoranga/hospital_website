<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="cont.css">


</head>
<body>
    <div class="contactus">
        <div class="title">
            <h2> Contact Us </h2></div>
        <div class="box">
            <div class="contact form">
                <form>
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text"name="Name" placeholder="First" required><br>
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text"name="Name" placeholder="last" required><br>
                            </div>
                        </div>
                        
                        <div class="row50">
                            <div class="inputBox">
                                <span>E-mail</span>
                                <input type="email"name="Name" ><br>
                            </div>

                            <div class="inputBox">
                                <span>Mobile Number</span>
                                <input type="tel" required>

                            </div>
                        </div>
                        <div class="row100">
                        <div class="inputBox">
                            <span>Message</span>
                            <textarea placeholder="write your message here...."></textarea>

                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
                    </form>
            </div>
            <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infoBox">
                <div>
                    <span><ion-icon name="pin"></ion-icon></span>
                    <p>Rajendra Place , New Delhi<br> INDIA</p>
                </div>
                <div>
                    <span><ion-icon name="mail"></ion-icon></span>
                    <a href="mailto:healthyfile@gmail.com">healthylifesampark@gmail.com</a>
                </div>
                <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:"+916753892310>+91 6753892310</a>
                </div>
                <ul class="sci">
                   <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li> 
                   <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li> 
                   <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li> 
                   <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a></li>

                </ul>
            </div>
        </div>
        <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3501.537419678439!2d77.17460586449066!3d28.64362298241343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d0295debc1fab%3A0xe17abe6137d94a5c!2sRajendra%20Place%2C%20New%20Delhi%2C%20Delhi%20110008!5e0!3m2!1sen!2sin!4v1666020445663!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            </div>
            </div>
            <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    </div>
</body>
</html>
